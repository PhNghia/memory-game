<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home title -->
    <div class="title__game">
        <img class="title-page" src="./assets/image/titleGame.png" alt="Game Title">
    </div>

    <!-- Game Body -->

    <!-- Home page -->
    <div id="home" class="active">
        <!-- Home body -->
        <div class="home__options">
            <div class="home__start">
                <div class="start__background"></div>
                <div class="start__button"></div>
                <div class="start__button-line"></div>
                <div class="start__button-shadow"></div>
                <div class="start__button-core"></div>
                <div class="start__button-playshape"></div>
                <div class="start__button-hover"></div>
            </div>
        </div>
    </div>

    <!-- Playing page -->
    <div id="playing">
        <!-- Infomation game example point, level, time, score... -->
        <div class="infoGame"></div>

        <!-- Local render tag to play and enjoy -->
        <div class="localGame__play">
            
        </div>

        <!-- Description game -->
    </div>


    <!-- modal change version -->
    <div class="modal">
        <div class="container">
            <div class="closeButton">&times</div>
            <div class="modal__body">
                <h2 class="modal__title">Change Version with your hands</h2>
                <p class="modal__description">Click on version to chose</p>
                <div class="modal__list">
                    <!-- <div class="modal__item">
                        <img src="./assets/image/sun.png" alt="">
                        <h3 class="modal__version-message">Plant</h3>
                    </div>
                    <div class="modal__item">
                        <img src="./assets/image/albedo.jpg" alt="">
                        <h3 class="modal__version-message">Plant</h3>
                    </div>
                    <div class="modal__item">
                        <img src="./assets/image/yuaMikami.jpg" alt="">
                        <h3 class="modal__version-message">Plant</h3>
                    </div> -->
                </div>
                <button class="modal__button-agree">Change</button>
            </div>
        </div>
    </div>
    <script type="module" src="core.js"></script>
</body>
</html>
